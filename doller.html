<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Doller to Rupees Convertor</h2>
    <label for="dollerAmount">Enter amount in Dollers: </label>
    <input type="number" id="dollerAmount" step="0.01">
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
      
    <script>
        function convert(){
            
            let dollerAmount=parseFloat(document.getElementById('dollerAmount').value);
            let rupeeAmount=dollerAmount*83.61;
            document.getElementById('result').innerHTML="Indian Rupee: "+rupeeAmount;
        }
    </script>
</body>
</html>
